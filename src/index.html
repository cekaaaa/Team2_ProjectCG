<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Dice Roll</title>
  <link rel="icon" href="assets/icon.png">
</head>

<body>
  <video id="bg" autoplay muted loop>
    <source src="assets/bg.mp4">
  </video>
  <script type="module" src="./js/main.js"></script>
  <style>
    #bg {
      position: fixed;
      z-index: -1;
      width: 100%;
      height: auto;
      margin-left: -8px;
      margin-top: -10px;
    }
  </style>
  <div class="container-fluid">
    <div class="row">
      <h1 id="title" style="text-align: center;">3D Dice Roll</h1>
    </div>
    <div class="row">
      <img src="#" id="logo" style="align-content: center;">
    </div>
    <div class="row">
      <button id="start">Start</button>
    </div>
  </div>

  <style>
    @import url("https://fonts.googleapis.com/css?family=Rubik:700&display=swap");

    /* button */
    button {
      display: inline-block;
      cursor: pointer;
      outline: none;
      border: 0;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
    }

    button#start {
      font-weight: 600;
      color: #382b22;
      text-transform: uppercase;
      width: 400px;
      padding: 1.25em 2em;
      background: #ffffff;
      border: 2px solid #000000;
      border-radius: 0.75em;
      transform-style: preserve-3d;
      transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1);
      align-items: center;
    }

    button#start::before {
      position: absolute;
      content: '';
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #bebebe;
      border-radius: inherit;

      transform: translate3d(0, 0.75em, -1em);
      transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
    }

    button#start:hover {
      background: #a9b1ff;
      transform: translate(0, 0.25em);
    }

    button#start:hover::before {

      transform: translate3d(0, 0.5em, -1em);
    }

    button#start:active {
      background: #ffe9e9;
      transform: translate(0em, 0.75em);
    }

    button#start:active::before {
      box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
      transform: translate3d(0, 0, -1em);
    }

    /* title */
    #title {
      color: #000000;
      font-size: 60px;
      font-weight: 900;
      text-shadow: -0.0075em 0.0075em 0 #fef2f6, 0.005em 0.005em 0 #000000, 0.01em 0.01em 0 #747474, 0.015em 0.015em #b3b3b3, 0.02em 0.02em 0 #d6d6d6, 0.025em 0.025em 0 #5f5f5f, 0.03em 0.03em 0 #555555, 0.035em 0.035em 0 #bbbbbb;
      margin-top: 10px;
    }
  </style>


</body>

</html>
