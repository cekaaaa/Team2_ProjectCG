<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <video id="bg" autoplay muted loop>
      <source src="assets/bg.mp4">
    </video>

    <div class="container-content">
      <a href="menu.html">
        <button class="button button1">Contoh Button</button>
      </a>
    </div>


    <script type="module" src="./js/main.js"></script>


    <style>
      #bg{
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }
      .container-content {
        text-align: center;
        position: relative;
        width: 90%;
        height: 100%;
        margin: 10px auto;
      }
      .button {
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
      }
      .button1 {
        background-color: white; 
        color: black; 
        border: 2px solid #0b00a6;
      }

      .button1:hover {
        background-color: #000c4f;
        color: white;
      }

    </style>
  </body>
</html>
