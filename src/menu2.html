    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>3D Dice Roll</title>
    <link rel="icon" href="assets/icon.png" />
    <script type="module" src="js/menu2.js"></script>
</head>

<body>
    <div class="mx-auto">
        <div class="back-canvas">

            <!-- Video -->
            <video id="bg" autoplay muted loop src="assets/bg.mp4"></video>

            <!-- dice.js -->
            <canvas id="dice"></canvas>
        </div>
    </div>

<style>

        z-index: 1;
    }

    /* bg id  */
    #bg {
        position: fixed;
        z-index: -1;
        width: 100%;
